<!DOCTYPE html>
<html>
<head>
    <title>LeetCode Themer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 220px; /* Wider for better spacing */
            padding: 0; /* Remove default padding */
            margin: 0;
            background-color: #f9f9f9; /* Light background */
            font-size: 13px; /* Base font size */
            color: #333;
        }
        .popup-header {
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            border-bottom: 1px solid #e5e5e5;
            color: #111;
             background-color: #fff;
        }
        .theme-list {
            padding: 8px 0; /* Padding around the button list */
            margin: 0;
             list-style: none;
        }
         .theme-list li {
             margin: 0;
             padding: 0;
         }

        button.theme-button {
            display: block;
            width: 100%;
            padding: 10px 16px; /* Vertical and horizontal padding */
            margin: 0; /* Remove margin */
            cursor: pointer;
            text-align: left;
            font-size: 13px; /* Keep theme names standard size */
            border: none; /* Remove borders */
            background: none; /* Transparent background */
            color: #333;
            border-radius: 0; /* No rounding needed if full width */
            transition: background-color 0.15s ease;
             position: relative; /* For active indicator */
        }
        button.theme-button:hover {
            background-color: #eeeeee; /* Subtle hover */
        }

        /* Style for the active button */
        button.theme-button.active {
            font-weight: 600; /* Bold text */
            color: #0052cc; /* A blue indicator color */
            background-color: #f0f6ff; /* Light blue background */
        }

        /* Optional: Add a small visual indicator for the active theme */
         button.theme-button.active::before {
             content: '';
             position: absolute;
             left: 0;
             top: 0;
             bottom: 0;
             width: 3px; /* Indicator bar width */
             background-color: #0052cc; /* Indicator bar color */
         }

    </style>
</head>
<body>
    <div class="popup-header">Select Editor Theme</div>
    <ul class="theme-list">
        <li><button id="theme-default" class="theme-button">Default LeetCode</button></li>
        <li><button id="theme-catppuccin-macchiato" class="theme-button">Catppuccin Macchiato</button></li>
        <li><button id="theme-catppuccin-mocha" class="theme-button">Catppuccin Mocha</button></li>
        <li><button id="theme-atom-one-dark" class="theme-button">Atom One Dark</button></li>
        <!-- Add more themes here if needed -->
    </ul>

    <script src="popup.js"></script>
</body>
</html>
